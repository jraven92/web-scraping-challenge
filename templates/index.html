
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container">
    <h2>Latest Mars News</h2>
    <h3>{{mars_dict.news_title}}</h3>
    <p>{{mars_dict.news_p}}</p>
    <div class="col-sm-7" id="featured-img">
      <h3>Featured Mars Image</h3>
      <img src={{mars_dict.feautred_image}} alt="Featured Mars Image" id="featuredImage">
  </div>
  <div class="col-sm-5">
      <h3>Mars Facts</h3>
      {{ mars_dict.fact_table | safe}} 
  </div>
</div>
<div class="container">
  <h2 id="hemis-title" style="text-align: center">Mars Hemispheres</h2>
  <div class="row">
    {% for img in mars_info.hemisphere_img %}
    <div class = "col-6">
        
        <div class="card" style="margin: 30px;">
            <img src="{{img.img_url}}" class="card-img-top">
            <div class="card-body">
                <p class="card-text" style="font-weight: 700;">{{img.title}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>

  </div>
</body>

</html>
